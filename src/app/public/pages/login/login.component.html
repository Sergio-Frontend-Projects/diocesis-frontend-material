<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
    <h2 class="caviar-bold">Iniciar sesión</h2>
    <mat-form-field appearance="fill">
      <mat-label class="caviar-bold">Usuario</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label class="caviar-bold">Contraseña</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="isLoading()"
    >
      <p class="caviar-bold">Iniciar sesión</p>
    </button>
  </form>
</div>
